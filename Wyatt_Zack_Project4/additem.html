<html>
        
    <head>
        <title>Honey Do List</title>
            <meta name="charset" content = "utf-8" />
            <meta name="robots" content="index,follow" />
            <meta name= "viewport" content="user-scalable=no, width=device-width" />
            <meta name="description" content="Add a task for you or a loved one" />
            <meta name="keywords" content = "to do, honey do, zack wyatt, vfw" />
    </head>
    <body>
        <header><h1><a href="index.html">Honey Do</a></h1></header>
         <nav>
                    <a href= "additem.html" id= "addNew" style= "display:none">Add New Task</a>
                    <a href="#" id= "clear">Clear A Task</a>
                    <a href="#" id= "view">View All Tasks</a>
         </nav>
         <form action="#" method="post" id="taskForm">
            <fieldset id= "taskFieldset"</fieldset>
                <legend>Add a Task</legend>
                <ul id= "errors"></ul>
                <ul id= "questions"></ul>
                    <li id="choose"><label for="ttopic">Task Topic:</label></li>
                        <ul
                            <li><input type="radio" value="personal" id="personal" name="ttopic" /><label for="personal">Personal</label></li>
                            <li><input type="radio" value="school" id="school" name="ttopic" /><label for="school">School</label></li>
                            <li><input type="radio" value="work" id="work" name="ttopic" /><label for="work">Work</label></li>
                            <li><input type="radio" value="other" id="other" name="ttopic" /><label for="other">Other</label></li>
                        </ul>
                                <li><label for="tdate">Date: </label> <input type="date" id="tdate" placeholder="day/month/year" /></li>
                                <li><label for="tname">Assign Task </label> <input type="text" id="tname" /></li>
                        
                                <li id= "select"><label for="task">Task Type:</label></li>
                                
                                <li><label for="trating">Importance:<br> </label>1. Get to it when I can<input type="range" min="1" max="10" name="rating" type="trange" id="rating" />10. Get it done now!</li>
                                <li><label for="tcomments">Notes:</label> <textarea id="tcomments" /></textarea></li>
                     <input type="button" value="Add Task" id="submit" />
          </form>  
        <section>
           
        </section>
        <script src= "json.js" type= "text/javascript"></script>
        <script src= "main.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type= "text/css" />
</body>

</html>
